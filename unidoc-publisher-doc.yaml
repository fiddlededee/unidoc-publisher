        sourceTagName: "p"
        children:
        - !<Text>
          text: "If you are tired of struggling with lengthy documentation transformation\
            \ pipelines, juggling multiple technological stacks just to get decent\
            \ ODT, DOCX or PDF output, try UniDoc Publisher, the simple and powerful\
            \ document publishing solution for DocOps engineers!"
    - !<OpenBlock>
      sourceTagName: "div"
      roles:
      - "paragraph"
      children:
      - !<Paragraph>
        sourceTagName: "p"
        children:
        - !<Text>
          text: "UniDoc Publisher is heavily influenced by Pandoc.\nUnlike Pandoc,\
            \ UniDoc Publisher allows you to perform almost all necessary steps within\
            \ a single Kotlin script.\nPlus, UniDoc Publisher’s heavy reliance on\
            \ Kotlin DSL constructions means you’ll have unlimited power to customize\
            \ output on the parser, transformation, and writer sides."
    - !<OpenBlock>
      sourceTagName: "div"
      roles:
      - "paragraph"
      children:
      - !<Paragraph>
        sourceTagName: "p"
        children:
        - !<Text>
          text: "True, UniDoc Publisher accepts only HTML as a source, but all text\
            \ markups produce HTML and some common markups, such as Asciidoc and Markdown,\
            \ have Java converters that enable you to get the source HTML within this\
            \ same Kotlin script. For Asciidoc a basic adapter is already included\
            \ in the library."
    - !<OpenBlock>
      sourceTagName: "div"
      roles:
      - "paragraph"
      children:
      - !<Paragraph>
        sourceTagName: "p"
        children:
        - !<Text>
          text: "UniDoc Publisher has been designed with ease of use in mind, you\
            \ can focus on getting the job done without getting bogged down in complicated\
            \ syntax or lengthy code."
    - !<OpenBlock>
      sourceTagName: "div"
      roles:
      - "paragraph"
      children:
      - !<Paragraph>
        sourceTagName: "p"
        children:
        - !<Text>
          text: "UniDoc Publisher supersedes "
        - !<Anchor>
          href: "https://github.com/CourseOrchestra/asciidoctor-open-document"
          children:
          - !<Text>
            text: "Open Document converter for Asciidoctor"
        - !<Text>
          text: ". Despite it is now designed to publish any text markup, "
        - !<Anchor>
          href: "https://docs.asciidoctor.org/asciidoc/latest/"
          children:
          - !<Text>
            text: "Asciidoc"
        - !<Text>
          text: " IMHO is the best and most universal simple text markup with a very\
            \ well-designed and extensible converter ("
        - !<Anchor>
          href: "https://docs.asciidoctor.org/asciidoctor/latest/"
          children:
          - !<Text>
            text: "Asciidoctor"
        - !<Text>
          text: "), large ecosystem and a great community."
    - !<OpenBlock>
