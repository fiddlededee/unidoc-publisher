          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "Kotlin is a statically typed language.\nUnlike DevOps scripts,\
                  \ DocOps scripts are more voluminous, and are more often modified\
                  \ as we change documentation structure rather often.\nStatic typing\
                  \ contributes greatly to the maintainability of such scripts."
          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "Kotlin is a wrapper language for Java, so you may use the whole\
                  \ Java ecosystem."
          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "The project can be ported to Kotlin for JavaScript and probably\
                  \ to Kotlin Native."
          - !<ListItem>
