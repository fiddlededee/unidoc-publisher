        children:
        - !<Paragraph>
          sourceTagName: "p"
          children:
          - !<Text>
            text: "If you would like to use LibreOffice (LO) Writer for publishing\
              \ consider the following issues."
      - !<OpenBlock>
        sourceTagName: "div"
        roles:
        - "olist"
        - "arabic"
        children:
        - !<OrderedList>
          sourceTagName: "ol"
          roles:
          - "arabic"
          children:
          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "LO Writer ignores paragraph typography settings like window/orphan\
                  \ control or keep with next paragraph within table cells. With UniDoc\
                  \ Publisher you may style last row in a table to be unbreakable,\
                  \ but nothing more."
          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "You can’t make a table row keep together with the next row.\
                  \ You can’t even prevent a cell from breaking if it spans several\
                  \ rows."
          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "LibreOffice Writer makes a poor looking table of contents if\
                  \ the text heading can’t be put in one line. Still with UniDoc Publisher\
                  \ you may automatically create your own table of contents which\
                  \ will look the proper way."
          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "If you need to convert the document to MS Word, some tuning\
                  \ is needed. For example MS Word doesn’t support margin after table.\
                  \ That’s why for MS Word documents you should either define margin\
                  \ before the next paragraph (with UniDoc Publisher styling approach)\
                  \ or, alternatively, put after each table zero height paragraph\
                  \ with a margin after it."
          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "Even minor changes in LibreOffice may lead to considerable\
                  \ changes in the way the document is rendered. For example the letter\
                  \ positioning in version 7.4 (marked with green) differs from the\
                  \ letter positioning in version 7.6 (marked with red)."
