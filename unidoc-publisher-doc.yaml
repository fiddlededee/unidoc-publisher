        - !<UnorderedList>
          sourceTagName: "ul"
          children:
          - !<ListItem>
            sourceTagName: "li"
            children:
            - !<Paragraph>
              sourceTagName: "p"
              children:
              - !<Text>
                text: "Kotlin script may be used as a standalone runnable file, that\
                  \ contains dependency declarations.\nIt can be run with the command "
              - !<Span>
                roles:
                - "code"
                children:
                - !<Text>
                  text: "kotlin [Kotlin script file]"
              - !<Text>
