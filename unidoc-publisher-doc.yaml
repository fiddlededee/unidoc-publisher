                  \ constructions, that allows us to tune the outlook of resulting\
                  \ document by transforming AST in a desirable way.\nIt is a good\
                  \ deal simpler than customizing the outlook with a huge number of\
                  \ options that nobody remembers."
  - !<OpenBlock>
