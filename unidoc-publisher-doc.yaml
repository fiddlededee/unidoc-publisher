        sourceTagName: "div"
        roles:
        - "paragraph"
        children:
        - !<Paragraph>
          sourceTagName: "p"
          children:
          - !<Text>
            text: "The result produced by those native converters is usually very\
              \ similar, so we can create a universal reader with minimal customization\
              \ for each markup language. Moreover, HTML is produced by exactly the\
              \ native converter, so we are sure, that the source markup is correctly\
              \ processed."
